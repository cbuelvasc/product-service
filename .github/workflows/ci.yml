name: CI - Build, Test & JaCoCo

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build-and-validate:
    name: Compile, Test & JaCoCo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compile and run tests with JaCoCo
        run: ./mvnw clean verify --no-transfer-progress
        env:
          MAVEN_OPTS: -Xmx1024m

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 7

      - name: Upload JaCoCo execution data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-exec
          path: target/jacoco.exec
          retention-days: 7
