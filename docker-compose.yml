services:

  product-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-service
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - 8080:8080
    networks:
      - ml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/product-service/admin/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - 6379:6379
    networks:
      - ml
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  redis-commander:
    container_name: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    depends_on:
      - redis
    environment:
      - REDIS_HOSTS=${REDIS_HOSTS}
    ports:
      - 8081:8081
    networks:
      - ml

networks:
  ml:
    driver: "bridge"