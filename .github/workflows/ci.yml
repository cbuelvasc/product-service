name: CI - Build, Test, JaCoCo & Docker

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-validate:
    name: Compile, Test & JaCoCo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compile, test and verify JaCoCo coverage
        run: ./mvnw clean verify --no-transfer-progress
        env:
          MAVEN_OPTS: -Xmx1024m

      - name: Validate JaCoCo coverage thresholds
        run: |
          echo "JaCoCo coverage check is enforced in the verify phase."
          echo "Minimum line coverage: 80% | Minimum branch coverage: 80%"
          if [ -f target/site/jacoco/index.html ]; then
            echo "Coverage report generated at target/site/jacoco/"
          fi

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 7

      - name: Upload JaCoCo execution data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-exec
          path: target/jacoco.exec
          retention-days: 7

  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: build-and-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/product-service
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/develop' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
